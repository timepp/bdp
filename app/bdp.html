<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="testdata.js"></script>
        <script type="module">
            import * as bdp from "./bdp.js"
            import * as visualizer from './visualizer.js'

            bdp.init()

            $(document).ready(() => {
                $("#fc").change(e => {
                    onchange(e)
                })

                try {
                    const b64 = testData.base64Data.replace(/\s/g, '')
                    const url = 'data:application/octet-stream;base64,' + b64
                    fetch(url)
                        .then(res => res.arrayBuffer())
                        .then(buffer => applyBuffer(buffer, testData.filename))
                } catch (e) {
                    console.log(e)
                }
            })

            function applyBuffer(buffer, name) {
                const result = bdp.parse(buffer, name)
                console.log(result)
                const vis = new visualizer.Visualizer(document.getElementById('UI'), result)
                vis.visualize()
            }

            async function onchange(e) {
                const f = e.target.files[0]
                console.log(e.target.files[0])
                const buffer = await f.arrayBuffer()
                applyBuffer(buffer, f.name)
            }
        </script>
    </head>
    <body>
        <input type="file" id="fc">
        <p></p>
        <div id="UI"></div>
    </body>
</html>
